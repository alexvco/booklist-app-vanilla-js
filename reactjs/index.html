<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" ="viewport" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- This babel is just to use ES6 and JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <title>Reactjs</title>
  </head>

  <body>
    <div id="react-app">
      <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List
        </h1>
        <form id="book-form"> <!-- No need for action, we are not submitting to a server -->
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control">
          </div>
          <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" class="form-control">
          </div>
          <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody> <!-- This is where we insert the books via js -->
        </table>
      </div>      
    </div>

    <script type="text/babel" src="app.js"></script>
  </body>
</html>
